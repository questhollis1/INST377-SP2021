<!DOCTYPE html>

<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <title> Quest Hollis' Lab 4</title>
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <div class = 'header'>
    <h1>Quest Hollis' 4</h1>
    </div>
    <div class="container">
        <form>
            <label for = "messages"></label>
            <ul class ='flex-outer'>
                <li>
                    <label for ="fname">First Name</label>
                    <input type ="text" id = "fname"  placeholder="Enter your first name here">    
                </li>
                <li>
                    <label for ="lname">Last Name</label>
                    <input type ="text" id = "lname"  placeholder="Enter your Last name here">    
                </li>
                <li>
                    <label for ="email">Email</label>
                    <input type ="email" id = "email"  placeholder="Enter your Email here">    
                </li>
                <li>
                    <label for ="phone">Phone</label>
                    <input type ="tel" id = "phone"  placeholder="Enter your phone here">    
                </li>
                <li>
                    <label for ="message" >Text Field</label>
                    <textarea name = "message" rows ="5" cols = "33" id = "message"  placeholder="This is some default message text"></textarea>   
                </li>
                <li>
                    <p>Age</p> <!-- Use P for text as its a text item here labeling the list, better then lable class for this-->
                    <ul class = "flex-inner">
                        <li>
                            <input type ="checkbox" id = "eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type ="checkbox" id = "thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type ="checkbox" id = "fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                  </li>
                  <li>
                    <button type="submit">Submit Form</button>
                  </li>
                </ul>
              </form>
            </div>
